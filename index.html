<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form id="playerInput">
      <input type="radio" name="player" value="1" checked> Player 1
      <input type="radio" name="player" value="2"> Player 2
      <button type="submit" name="button"></button>
    </form>
    <form>
    <table id="board">
      <tr id="row1">
        <td>
          <button type="button" id="A1" value="A1"></button>
        </td>
        <td class="rl">
          <button type="button" id="B1" value="B1"></button>
        </td>
        <td>
          <button type="button" id="C1" value="C1"></button>
        </td>
      </tr>
      <tr id="row2">
        <td class="tb" >
          <button type="button" id="A2" value="A2"></button>
        </td>
        <td class="a" >
          <button type="button" id="B2" value="B2"></button>
        </td>
        <td class="tb">
          <button type="button" id="C2" value="C2"></button>
        <td>
      </tr>
      <tr id="row3">
        <td>
          <button type="button" id="A3" value="A3"></button>
        </td>
        <td class="rl">
          <button type="button" id="B3" value="B3"></button>
        </td>
        <td>
          <button type="button" id="C3" value="C3"></button>
        </td>
      </tr>
    </table>
  </body>
</html>
