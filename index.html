<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="start">
        <input type="radio" name="player" value="1" checked>
        <input type="radio" name="player" value="2">
        <button id="newGameButton" type="submit"><span class="turn">Start New Game</span></button>
      </form>
      <button id="restartButton" type="button">Restart</button>
      <div class="wrapper">
        <img id="cat" src="img/cat.gif">
      </div>  
      <table id="board">
        <tr id="row1">
          <td>
            <button class="gameButton" value="A1*"></button>
          </td>
          <td class="rl">
            <button class="gameButton" value="B1"></button>
          </td>
          <td>
            <button class="gameButton" value="C1$"></button>
          </td>
        </tr>
        <tr id="row2">
          <td class="tb" >
            <button class="gameButton" value="A2"></button>
          </td>
          <td class="a" >
            <button class="gameButton" value="B2$*"></button>
          </td>
          <td class="tb">
            <button class="gameButton" value="C2"></button>
          <td>
        </tr>
        <tr id="row3">
          <td>
            <button class="gameButton" value="A3$"></button>
          </td>
          <td class="rl">
            <button class="gameButton" value="B3"></button>
          </td>
          <td>
            <button class="gameButton" value="C3*"></button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
